<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="photos/icon.png">
    <title>3D Viewer</title>
    <!-- Include the Model Viewer script -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>

        /* Background layer */
        #background {
        position: fixed;       /* stays in place */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        /* background: url("ponti_treviso.png") no-repeat center center fixed; */
        background-size: cover;
        z-index: -1;           /* behind everything */
        }

        /* Foreground layer */
        .foreground {
        background-color: #f9f9fc;
        border-top-left-radius: 30px;   /* rounded top edges */
        border-top-right-radius: 30px;
        border-radius: 30px;
        padding: 40px 20px;
        max-width: 900px;
        height: auto;
        margin: 0 auto;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2); /* optional depth */
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            color: #1a1a3d;
        }

        h3 {
          text-align: center;
          margin-bottom: 40px;
          font-weight: 700;
          font-size: 20px;
          color: #000000;
        }
        .model {
            justify-self: center;
            width: 70%;
            height: 400px; /* Adjust size as needed */
        }

    </style>
</head>
<body>

    <div id="background"></div>

    <div class="foreground">
        <h3>MY 3D MODEL VIEWER</h3>
        <!-- The 3D viewer element -->
        <model-viewer class="model"
            src="GLB/ponte.glb"  
            alt="A 3D model" 
            auto-rotate 
            camera-controls 
            ar 
            ar-modes="webxr scene-viewer quick-look">
        </model-viewer>

        <model-viewer class="model"
            src="GLB/pontos"
            alt="A 3D model" 
            auto-rotate 
            camera-controls 
            ar 
            ar-modes="webxr scene-viewer quick-look">
        </model-viewer>

        <br>
        <a href="second_year.html"><button>Back</button></a>
    </div>

</body>
</html>
