<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer</title>
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f9f9fc;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }

        h3 { text-align: center; color: #1a1a3d; }

        /* The 3D window */
        model-viewer {
            width: 100%;
            height: 500px;
            background-color: #eee;
            border-radius: 15px;
            margin-bottom: 30px;
            --poster-color: transparent;
        }

        /* The AR Button */
        .ar-button {
            background-color: white;
            border-radius: 8px;
            border: 1px solid #4285f4;
            color: #4285f4;
            padding: 10px 20px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1a1a3d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>MY 3D MODEL VIEWER</h3>
        
        <model-viewer 
            src="GLB/ponte.glb"  
            alt="A 3D model of Ponte" 
            ar 
            ar-modes="scene-viewer quick-look webxr" 
            ar-scale="auto" 
            camera-controls 
            auto-rotate 
            shadow-intensity="1">
            
            <button slot="ar-button" class="ar-button">
                ðŸš€ START AR
            </button>
        </model-viewer>

        <model-viewer 
            src="GLB/pontos" 
            alt="A 3D model of Pontos" 
            ar 
            ar-modes="scene-viewer quick-look webxr" 
            ar-scale="auto" 
            camera-controls 
            auto-rotate 
            shadow-intensity="1">

            <button slot="ar-button" class="ar-button">
                ðŸš€ START AR
            </button>
        </model-viewer>

        <a href="second_year.html" class="back-btn">Back</a>
    </div>

</body>
</html>
