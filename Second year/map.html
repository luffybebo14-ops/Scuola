<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos Treviso</title>
    <link rel="icon" type="image/x-icon" href="photos\icon.png">
    <!-- <link rel="stylesheet" href="map.css"> -->
    <style>

        /* Background layer */
        .background {
            position: fixed;       /* stays in place */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            /* background: url("ponti_treviso.png") no-repeat center center fixed; */
            background-size: cover;
            z-index: -1;           /* behind everything */
        }

        /* Foreground layer */
        .foreground {
            background-color: #f9f9fc;
            border-top-left-radius: 30px;   /* rounded top edges */
            border-top-right-radius: 30px;
            border-radius: 30px;
            padding: 40px 20px;
            max-width: 900px;
            height: auto;
            margin: 0 auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2); /* optional depth */
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            color: #1a1a3d;
        }
        
        h3 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 20px;
            color: #000000;
        }
        .map-book-container {
            display: flex;
            justify-content: space-between;
        }
        #div_book, #div_map {
            width: 48%;
            height: 500px;
            margin: 0 1%;
        }
        #div_book iframe, #div_map iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>
<body>

    <div class="background"></div>
    
    <div class="foreground">
        <h3>MAP</h3>

        <div class="map-book-container">
            <div id="div_book">
                <iframe title="E-book" loading="lazy"
                    src="https://www.canva.com/design/DAG3oA7txFM/KNJW-ueEeQHPGOIi7BFJiw/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
                </iframe>
            </div>

            <div id="div_map">
                <iframe src="https://www.google.com/maps/d/embed?mid=1aI0n4ss1IL_87uqjUH3RETiXm0PAXMs&ehbc=2E312F" title="Embedded Site"></iframe>
            </div>
        </div>

        <br>
        <a href="second_year.html">
            <button>back</button>
        </a>
    </div>
</body>
</html>
