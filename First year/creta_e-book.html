<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-book Creta</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <!-- <link rel="stylesheet" href="ebook_style.css"> -->
    <style>
        /* Background layer */
        #background {
          position: fixed;       /* stays in place */
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #000000;
          /* background: url("ponti_treviso.png") no-repeat center center fixed; */
          background-size: cover;
          z-index: -1;           /* behind everything */
        }

        /* Foreground layer */
        .foreground {
          background-color: #f9f9fc;
          border-top-left-radius: 30px;   /* rounded top edges */
          border-top-right-radius: 30px;
          border-radius: 30px;
          padding: 40px 20px;
          max-width: 900px;
          height: auto;
          margin: 0 auto;
          box-shadow: 0 4px 20px rgba(0,0,0,0.2); /* optional depth */
        }
        .ebook-container {
            width: 100%;
            max-width: 850px;
            height: 480px;
            margin: 0 auto;
            box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
            border-radius: 8px;
            overflow: hidden;
        }
        .ebook-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            color: #1a1a3d;
        }    
        h3 {
          text-align: center;
          margin-top: 0;
          margin-bottom: 40px;
          font-weight: 700;
          font-size: 20px;
          color: #000000;
        }
        pre{
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, Arial, sans-serif;
            max-width: 100%; 
            white-space: pre-wrap; 
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    
    <div id="background"></div>

    <div class="foreground">
        <br>
        <h3>CRETA TRA MITO E STORIA</h3>
        <br>

        <div class="ebook-container">
            <iframe title="E-book" loading="lazy"
                src="https://www.canva.com/design/DAGbyo93S4I/VAKO1Dul-posQ-K7tpvssA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
            </iframe>
        </div>
        
        <br>
        <a href="first_year.html">
            <button>Back</button>
        </a>
    </div>

</body>
</html>
