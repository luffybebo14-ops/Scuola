<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="icon.png">
  <title>First year</title>
  <!-- <link rel="stylesheet" href="style_p1.css" /> -->
  <style>

    /* Background layer */
    #background {
      position: fixed;       /* stays in place */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      /* background: url("ponti_treviso.png") no-repeat center center fixed; */
      background-size: cover;
      z-index: -1;           /* behind everything */
    }

    /* Foreground layer */
    .foreground {
      background-color: #f9f9fc;
      border-top-left-radius: 30px;   /* rounded top edges */
      border-top-right-radius: 30px;
      border-radius: 30px;
      padding: 40px 20px;
      max-width: 900px;
      height: auto;
      margin: 0 auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2); /* optional depth */
    }

    /* Reset and global font + color setup */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      color: #1a1a3d;
    }

    /* Centering the title */
    h3 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 20px;
      color: #000000;
    }

    /* Main container */
    .main-container {
      max-width: 800px;
      width: 100%;
      margin-left: 5%;
    }
    
    .bottom-row {
      display: flex;
      justify-content: center;
      margin-bottom: 60px;
      width: 100%;
    }

    /* About row */
    .about-row {
      text-align: center;
      margin-top: 0;
      margin-bottom: 0;
      width: 100%;
    }

    /* Links */
    a {
      display: inline-block;
      color: #1a1a3d;
      text-decoration: none;
      max-width: 45%;
      vertical-align: top;
    }

    a:hover {
      color: rgb(231, 11, 48);
    }

    /* Titles inside links */
    p {
      font-weight: 700;
      font-size: 18px;
      margin: 0 0 12px 0;
      text-align: left;
    }

    /* Description text */
    .lorem {
      display: block;
      text-align: left;
      font-weight: 400;
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
    }

    /* About us specific */
    .about-row a p {
      font-weight: 700;
      font-size: 18px;
      margin: 0 auto;
      display: inline-block;
      text-align: center;
      max-width: 100%;
    }

    .about-row a {
      max-width: 100%;
    }

    /* Images */
    .img {
      width: 100%;
      height: auto;
      margin-bottom: 12px;
    }

  </style>
</head>
<body>
  <!-- Background layer -->
  <div id="background"></div>

  <!-- Foreground layer -->
  <div class="foreground">
      <h3>PROGETTI 2AA</h3>
    
    <div class="main-container">
      <div class="bottom-row">
        <a class="bottom" href="creta_e-book.html">
          <img src="creta.png" class="img" title="Creta E-book">
          <p>E-book Creta</p>
          <span class="lorem">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
        </a>
      </div>

      <div class="about-row">
        <a href="about-us.html">
          <p>About us</p>
        </a>
      </div>
    </div>
    
    <br>
    <a href="../index.html">
        <button>back</button>
    </a>

  </div>
</body>
</html>
