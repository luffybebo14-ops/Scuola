<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Second year/photos/icon.png">
    <title>Years</title>
    <style>
        #background {
          position: fixed;       /* stays in place */
          top: 0;
          left: 0;  
          width: 100%;
          height: 100%;
          background-color: rgb(0, 0, 0);
          /* background: url("ponti_treviso.png") no-repeat center center fixed; */
          background-size: cover;
          z-index: -1;           /* behind everything */
        }
        .foreground {
          background-color: #f9f9fc;
          border-top-left-radius: 30px;   /* rounded top edges */
          border-top-right-radius: 30px;
          border-radius: 30px;
          padding: 40px 20px;
          max-width: 900px;
          height: auto;
          margin: 0 auto;
          box-shadow: 0 4px 20px rgba(0,0,0,0.2); /* optional depth */
        }
        body {
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, Arial, sans-serif;
          margin: 0;
          min-height: 100vh;
          color: #1a1a3d;
        }
        h3 {
          text-align: center;
          margin-bottom: 40px;
          font-weight: 700;
          font-size: 20px;
          color: #000000;
        }
        #container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 60px;
            width: 100%;
        }
        a {
          display: inline-block;
          color: #1a1a3d;
          text-decoration: none;
          max-width: 45%;
          vertical-align: top;
        }
        a:hover {
          color: rgb(231, 11, 48);
        }
        p {
          font-weight: 700;
          font-size: 18px;
          margin: 0 0 12px 0;
          text-align: left;
        }
        .lorem {
          display: block;
          text-align: left;
          font-weight: 400;
          font-size: 14px;
          line-height: 1.5;
          margin: 0;
        }
        img {
          width: 100%;
          height: auto;
          margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div id="background"></div>

    <div class="foreground">
        <h3>YEARS</h3>
        
        <div id="container">
            <a href="First year\first_year.html">
                <img title="1st_year" src="foto_prima.jpg">
                <p>Primo Anno</p>
                <span class="lorem">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
            </a>
            <a href="Second year/second_year.html">
                <img title="2nd_year" src="foto_class.jpg">
                <p>Secondo Anno</p>
                <span class="lorem">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
            </a>
        </div>
    </div>
</body>
</html>
